{% load static %}
{% load socialaccount %} {# for provider_login_url #}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitShowcase.dev</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <p class="subtitle">Log in to continue to your dashboard</p>

            <!-- Allauth login endpoint -->
            <form method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="login" placeholder="Username or Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <div class="remember">
                    <label>
                        <input type="checkbox" name="remember"> Remember Me
                    </label>
                </div>

                <button class="btn" type="submit">Log In</button>
            </form>

            <div class="links">
                <!-- Allauth named routes -->
                <p><a href="{% url 'account_reset_password' %}">Forgot Password?</a></p>
                <p class="signup">
                    Donâ€™t have an account?
                    <a href="{% url 'account_signup' %}">Sign Up</a>
                </p>
            </div>

            <!-- GitHub OAuth (works without JS) -->
            <a class="btn-github" href="{% provider_login_url 'github' %}">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
                    alt="GitHub Logo" class="github-logo">
                Continue with GitHub
            </a>

        </div>
    </div>
</body>

</html>
