{% extends "base.html" %}
{% load static %}

{% block content %}
<section id="contact" class="d-flex align-items-center min-vh-100 bg-transparent">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <!-- âœ… White form container only -->
                <div class="p-5 rounded-4 shadow-sm bg-white">
                    <h2 class="text-center mb-4">Get in Touch</h2>

                    <form class="row g-4" method="POST" action="{% url 'contact' %}">
                        {% csrf_token %}

                        <!-- First Name -->
                        <div class="col-12 col-md-6">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control form-control-lg" id="first_name"
                                placeholder="First name" required>
                        </div>

                        <!-- Last Name -->
                        <div class="col-12 col-md-6">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control form-control-lg" id="last_name"
                                placeholder="Last name" required>
                        </div>

                        <!-- Email -->
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control form-control-lg" id="email"
                                placeholder="Your email address" required>
                        </div>

                        <!-- Phone (optional) -->
                        <div class="col-12">
                            <label for="phone" class="form-label">Phone (optional)</label>
                            <input type="tel" class="form-control form-control-lg" id="phone"
                                placeholder="Your phone number (optional)" pattern="[0-9]*" inputmode="numeric">
                        </div>

                        <!-- Message -->
                        <div class="col-12">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control form-control-lg" id="message" rows="5"
                                placeholder="Type your message here..." required></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="col-12">
                            <button class="btn btn-primary btn-lg w-100" type="submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
